<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>

    <!-- Links html to css -->
    <link href="./resources/style.css" rel="stylesheet" type="text/css">


  </head>

  <body>

    <header>
      <h1>TicTacToe</h1>
      <h5>by lilnormandobo510</h5>
    </header>

    <article>
      <h3 id='note1'class ='notes'>The starting player has a chip of X</h3>
      <h3 id= 'note2'class ='notes'>The second player's chip is O</h3>
    </article>

    <section class="board">

      <div class="row">
        <div id='b1' class='box'></div>
        <div id='b2' class='box'></div>
        <div id='b3' class='box'></div>
      </div>

      <div class="row">
        <div id='b4' class='box'></div>
        <div id='b5' class='box'></div>
        <div id='b6' class='box'></div>
      </div>

      <div class="row">
        <div id='b7' class='box'></div>
        <div id='b8' class='box'></div>
        <div id='b9' class='box'></div>
      </div>

      
    </section>

    <br>
    <div class="buttonBox">
      <h3 id="button">RESET</h3>
    </div>

      <!-- Loads the Javascript which contains the logic of the game -->
      <script src="./logic.js"></script>
  </body>
</html>
